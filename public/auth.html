<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/13df28b11c.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html,
        body {
            height: 100%;
        }

        body {
            display: grid;
            place-items: center;
            background: #dde1e7;
        }

        .content {
            width: 330px;
            padding: 40px 30px;
            background: #dde1e7;
            border-radius: 10px;
            box-shadow: -3px -3px 7px #ffffff73, 2px 2px 5px rgba(94, 104, 121, 0.288);
            text-align: center;
        }

        .content h1 {
            font-size: 33px;
            font-weight: 600;
            margin-bottom: 35px;
            color: #595959;
        }

        .field {
            height: 50px;
            width: 100%;
            display: flex;
            position: relative;
        }

        .field:nth-child(2) {
            margin-top: 20px;
        }

        .field input {
            height: 100%;
            width: 100%;
            padding-left: 45px;
            outline: none;
            border: none;
            font-size: 18px;
            background: #dde1e7;
            color: #595959;
            border-radius: 25px;
            box-shadow: inset 2px 2px 5px #BABECC, inset -5px -5px 10px #ffffff73;
        }

        .field input:focus {
            box-shadow: inset 1px 1px 2px #BABECC, inset -1px -1px 2px #ffffff73;
        }

        .field span {
            position: absolute;
            color: #595959;
            width: 50px;
            line-height: 50px;
        }

        .field label {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 45px;
            pointer-events: none;
            color: #666666;
        }

        .field input:valid~label {
            opacity: 0;
        }

        .forgot-pass {
            text-align: left;
            margin: 10px 0 10px 5px;
        }

        .forgot-pass a {
            font-size: 16px;
            color: #3498db;
            text-decoration: none;
        }

        .forgot-pass:hover a {
            text-decoration: underline;
        }

        button {
            margin: 15px 0;
            width: 100%;
            height: 50px;
            font-size: 18px;
            line-height: 50px;
            font-weight: 600;
            background: #dde1e7;
            border-radius: 25px;
            border: none;
            outline: none;
            cursor: pointer;
            color: #595959;
            box-shadow: 2px 2px 5px #BABECC, -5px -5px 10px #ffffff73;
        }

        button:focus {
            color: #3498db;
            box-shadow: inset 2px 2px 5px #BABECC, inset -5px -5px 10px #ffffff73;
        }

        .sign-up {
            margin: 10px 0;
            color: #595959;
            font-size: 16px;
        }

        .sign-up a {
            color: #3498db;
            text-decoration: none;
        }

        .sign-up a:hover {
            text-decoration: underline;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="form-container active" id="login-form">
            <h1>Login</h1>
            <form action="/api/login" method="POST">
                <div class="field">
                    <span><i class="fas fa-user"></i></span>
                    <input type="text" id="login-username" name="username" placeholder="Username" required>
                    <label for="login-username"></label>
                </div>
                <div class="field">
                    <span><i class="fas fa-lock"></i></span>
                    <input type="password" id="login-password" name="password" placeholder="Password" required>
                    <label for="login-password"></label>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="sign-up">
                Don't have an account? <a href="#" onclick="showSignup()">Sign up</a>
            </div>
        </div>

        <div class="form-container" id="signup-form">
            <h1>Signup</h1>
            <form action="/api/signup" method="POST">
                <div class="field">
                    <span><i class="fas fa-user"></i></span>
                    <input type="text" id="signup-username" name="username" placeholder="Username" required>
                    <label for="signup-username"></label>
                </div>
                <div class="field">
                    <span><i class="fas fa-lock"></i></span>
                    <input type="password" id="signup-password" name="password" placeholder="Password" required>
                    <label for="signup-password"></label>
                </div>
                <button type="submit">Signup</button>
            </form>
            <div class="sign-up">
                Already have an account? <a href="#" onclick="showLogin()">Login</a>
            </div>
        </div>
    </div>

    <script>
        function showSignup() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            loginForm.classList.remove('active');
            signupForm.classList.add('active');
        }

        function showLogin() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            signupForm.classList.remove('active');
            loginForm.classList.add('active');
        }
    </script>
</body>

</html>
